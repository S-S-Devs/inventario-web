<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Documentos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="/images/Logo.jpg" alt="Logo" class="logo">
            <h1>Inventario de Documentos</h1>
        </div>
    </header>

    <main>
        <h2>Bienvenido al inventario</h2>
        <div class="menu">
            <button onclick="handleAction('registro')"><i class="fas fa-plus"></i> Registro</button>
            <button onclick="handleAction('consulta')"><i class="fas fa-search"></i> Consulta</button>
            <button onclick="handleAction('modificar')"><i class="fas fa-edit"></i> Modificar</button>
            <button onclick="handleAction('listar')"><i class="fas fa-list"></i> Listar</button>
            <button onclick="handleAction('salir')"><i class="fas fa-sign-out-alt"></i> Salir</button>
        </div>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
